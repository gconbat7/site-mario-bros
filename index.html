<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site Mario</title>
</head>

<body>
    <div class="caixa-video-mario">
            <video src="video.mp4" autoplay muted loop></video>
                <div class="mascara-video"></div>
    </div>

    <div class="caixa-principal">
        <img src="logo.png" alt="Logo do Mario Bros" class="logo-mario">
        <p>Mario é retratado como um encanador corpulento que vive na terra fictícia do Reino do Cogumelo com Luigi, seu
            irmão gêmeo mais novo e mais alto. Na série de televisão e no filme, Mario e Luigi</p>
            <button onclick="cliqueiNoBotao()">Fale conosco</button>
    </div>

    <img src="mario.png" alt="Mario e Luige" class="mario-luige">

    <form class="fale-conosco">
        <input placeholder="Seu nome"> 
        <input placeholder="Seu telefone" type="tel">
        <textarea placeholder="Digite seu problema aqui"></textarea>
        <button>Enviar Formulário</button>
    </form>
    <div class="mascara-form"></div>
</body>

<script>
    let formulario = document.querySelector(".fale-conosco")
    let mascara = document.querySelector(".mascara-form")


    function cliqueiNoBotao(){
        formulario.style.left = "500px"
        mascara.style.visibility = "visible"
    }

    function sumiuFormulario(){
        formulario.style.left = "-320"
        mascara.style.visibility = "hidden"
    }

</script>

</html>
